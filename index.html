<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>

    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link href = "https://fonts.googleapis.com/css2? family = Poppins & display = swap" rel = "folha de estilo ">
    
    <script src="https://kit.fontawesome.com/70d8bf4057.js" crossorigin="anonymous" defer></script>

</head>
<body>
    <Header>
       <H1>Login - Helper</H1>
    </Header>

    <main>
       <form>
            <section class="inputs-container">
                <input type="email" placeholder="exemplo@gmail.com">

                <div class="password-container">
                    <input type="Password" id="field-password" class="field-password" placeholder="*******">
                    <i class="far fa-eye" id="eye"></i>
                    <i class="fas fa-eye-slash" id="eye-slash"></i>
                </div>
            </section>
            <section class="password-infos">
                <div>
                    <input type="Checkbox">
                    <span>lembrar Senha </span>
                </div>   

                    <a href="a">Esqueceu sua senha </a>

            </section>

                <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>
               
                <aside>
                    <a href="#"><i class="fab fa-google google"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in linkdin"></i></a>
                    <a href="#"><i class="fab fa-facebook facebook"></i></a>
                </aside>
            </section>


            <footer>
                <hr> 
                <span>Ainda nao tem uma conta <a href="a">Cadastro</a></span>
            </footer>
       </form> 

    </main>
</body>
</html>
